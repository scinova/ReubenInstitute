{% extends "base.html" %}
{% block title %}משנה{% endblock %}
{% block content %}
<h1>משנה</h1>
{% for order in mishnah %}
	{% set oloop = loop %}
	<h2>סדר {{order.hname}}</h2>
	{% for tractate in order.books %}
		<a href="/mishnah/{{oloop.index}}/{{loop.index}}">{{tractate.hname}}</a>
	{% endfor %}
	<br />
{% endfor %}
{% endblock %}
