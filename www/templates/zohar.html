{% extends "base.html" %}
{% block title %}זהר{% endblock %}
{% block content %}
<h1>זוהר</h1>
{% for book in zohar.books %}
	{% set oloop = loop %}
	<h2>{{book.title}}</h2>
	{% for chapter in book.chapters %}
		<a href="/zohar/{{book.number}}/{{chapter.number}}">{{chapter.title}}</a><br />
	{% endfor %}
	<br />
{% endfor %}
{% endblock %}
